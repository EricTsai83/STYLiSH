<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STYLiSH</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap"
      rel="stylesheet" />
    <script src="../js/api-product.js"></script>
    <script src="../js/api-search.js"></script>
    <script src="../js/category-btn-color.js"></script>
    <script src="../js/url-utils.js"></script>
    <script>
      function increaseZindex() {
        const mobileInputOverlay = document.querySelector(
          ".mobile-input-overlay",
        );
        mobileInputOverlay.style.zIndex = "10";
      }

      function decreaseZindex() {
        const mobileInputOverlay = document.querySelector(
          ".mobile-input-overlay",
        );
        mobileInputOverlay.style.zIndex = "-1";
      }
    </script>
  </head>

  <body>
    <!-- Facebook JavaScript SDK -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1940215823044245",
          autoLogAppEvents: true,
          xfbml: true,
          version: "v16.0",
        });
      };
    </script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- Facebook JavaScript SDK -->

    <header>
      <div class="logo_container">
        <a href="/home">
          <img class="logo" src="../img/logo.png" alt="stylish" />
        </a>
      </div>
      <div class="mobile-search-box">
        <input
          class="mobile-input-area"
          type="text"
          onClick="increaseZindex()" />
        <button
          class="mobile-input-overlay"
          onClick="decreaseZindex()"></button>
      </div>

      <div class="header-item-wrapper">
        <nav>
          <div class="without-border">
            <button class="women-dress" data-name="women">女裝</button>
          </div>
          <div>
            <button class="men-dress" data-name="men">男裝</button>
          </div>
          <div>
            <button class="accessories" data-name="accessories">配件</button>
          </div>
        </nav>

        <div class="function">
          <div class="search-box">
            <input class="input-area" type="text" />
            <div class="input-overlay"></div>
          </div>

          <a class="cart-wrapper" href="/cart">
            <img class="cart-icon" src="../img/cart.png" alt="" />
            <div class="cart-count">0</div>
          </a>
          <img class="member-icon" src="../img/member.png" alt="" />
        </div>
      </div>

      <div class="mobile-header-item-wrapper">
        <ul>
          <li class="mobile-women-dress" data-name="women">女裝</li>
          <li class="mobile-men-dress" data-name="men">男裝</li>
          <li class="mobile-accessories" data-name="accessories">配件</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="silder"></div>

      <div class="clothes-wrapper"></div>
    </main>

    <footer class="footer-wrapper">
      <div class="footer-item-wrapper">
        <div class="footer-link">
          <a class="about-stylish" href="">關於 STYLiSH</a>
          <a class="service-regulations" href="">服務條款</a>
          <a class="privacy-policy" href="">隱私政策</a>
          <a class="call-us" href="">聯絡我們</a>
          <a class="faq" href="">FAQ</a>
        </div>

        <div class="media">
          <img class="line" src="../img/line.png" alt="" />
          <img class="twitter" src="../img/twitter.png" alt="" />
          <img class="facebook" src="../img/facebook.png" alt="" />
          <p class="copywrite">© 2018. All rights reserved.</p>
        </div>

        <div class="mobile-copywrite">
          <p>© 2018. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <div class="mobile-function">
      <div class="mobile-cart-wrapper">
        <a class="mobile-cart" href="/cart">
          <img class="mobile-cart-icon" src="../img/cart-mobile.png" alt="" />
          <div class="mobile-cart-count">0</div>
        </a>
        <span class="mobile-cart-icon-text">購物車</span>
      </div>

      <div class="mobile-member-wrapper">
        <img class="member-icon" src="../img/member-mobile.png" alt="" />
        <span class="member-icon-text">會員</span>
      </div>
    </div>

    <script src="../js/api-slider.js"></script>
    <script src="../js/initialize-webpage.js"></script>
    <script src="../js/action-category-btn.js"></script>
    <script src="../js/action-search-box.js"></script>
    <script src="../js/action-history.js"></script>
    <script src="../js/action-infinite_scrolling.js"></script>
  </body>
</html>
